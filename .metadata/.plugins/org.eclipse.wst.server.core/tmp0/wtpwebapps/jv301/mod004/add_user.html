<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h3>회원가입</h3>
    <form class="" action="add_user.do" method="post">
      <div class="">
        <input type="text" name="userId" placeholder="아이디">
      </div>
      <div class="">
        <input type="password" name="password" placeholder="비밀번호">
      </div>
      <div class="">
        <input type="text" name="userName" placeholder="이름">
      </div>
      <div class="">
        <input type="text" name="ssn" placeholder="주민번호앞자리">
      </div>
      <div>
        <input type="text" name="email" placeholder="이메일">
        <span class="email">@</span>
        <select class="" name="email2">
          <option value="gmail.com">gmail.com</option>
          <option value="naver.com">naver.com</option>
          <option value="nate.com">nate.com</option>
          <option value="daum.com">daum.net</option>
        </select>
      </div>
      <div class="checkbox-layout">
        <div class="inner-box">
          <h2>관심분야<span>(중복가능)</span></h2>
          <div class="box">
            <input type="checkbox" name="favorite" value="jsp">
            <label for="jsp">Servlet/JSP</label>
          </div>
          <div class="box">
            <input type="checkbox" name="favorite" value="java">
            <label for="java">JAVA</label>
          </div>
          <div class="box">
            <input type="checkbox" name="favorite" value="android">
            <label for="android">Android</label>
          </div>
          <div class="box">
            <input type="checkbox" name="favorite" value="spring">
            <label for="spring">Spring</label>
          </div>
          <div class="box">
            <input type="checkbox" name="favorite" value="jpa">
            <label for="jpa">JPA</label>
          </div>
        </div>
      </div>
      <div class="btn">
        <button type="submit">확인</button>
      </div>
    </form>
  </div>
</body>
</html>
