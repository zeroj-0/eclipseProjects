<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<h3>File Upload Example</h3>
	<!-- file은 크기가 크기 때문에 get으로 보내면 안되고 post로 보내야함 -->
	<!-- file을 올릴때는 encoding type설정을 꼭! 해줘야함 -->
	<form action="file_upload.do" method="post" enctype="multipart/form-data">
		첨부파일 : <input type="file" name="attachedfile"/>
		<input type="submit" value="전송"/>
	</form>
</body>
</html>
